<div [hidden]="loading" class="upload-button-container" *ngIf="!readonly">
  <input type="file" multiple="multiple" #inputUpload (change)="upload($event)">
  <button type="button"
          class="upload-button inverted"
          mat-stroked-button
          (click)="inputUpload.click()">
    <mat-icon>attachment</mat-icon>
    Attach files
  </button>
</div>

<div *ngIf="field?.length">
  <div *ngFor="let item of field" class="file-item-container">
    <button mat-icon-button (click)="remove(item.url)" *ngIf="!readonly">
      <mat-icon>delete_outlined</mat-icon>
    </button>
    <a [href]="item.url" class="file-name-label" target="blank">{{ item.name }}</a>
  </div>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
