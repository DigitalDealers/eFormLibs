<ul>
  <li *ngFor="let item of field.relatedForms; let indx = index" class="link-form-item">
    <div (click)="handleFormClick(item, indx)" class="form-link-left-block">
      <mat-icon class="didi-icon" [ngClass]="{ 'inactive-icon': !item.id, 'active-icon': item.id }">
        link
      </mat-icon>
      <span>{{ item.title }}</span>
    </div>
    <div class="form-link-actions" *ngIf="field.relatedForms.length > 1">
      <button (click)="handleFormClick(item, indx)" class="didi-icon-button">
        <mat-icon>edit</mat-icon>
      </button>
      <button class="didi-icon-button" (click)="handleDeleteItem(indx)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </li>
</ul>

<div class="actions-container" *ngIf="field.multi">
  <button type="button" class="inverted" mat-stroked-button (click)="handleAddOneMoreLink()">
    <mat-icon>add_outlined</mat-icon>
    Add Item
  </button>
</div>
