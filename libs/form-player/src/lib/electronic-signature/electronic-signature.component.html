<div [hidden]="loading || field" *ngIf="!readonly">
  <div class="control-container" (window:resize)="beResponsive()" #container>
    <img [src]="imageUrl" alt="" *ngIf="imageUrl">
    <signature-pad [options]="signaturePadOptions"
                   (onBeginEvent)="drawStart()"
                   (onEndEvent)="drawComplete()">
    </signature-pad>

    <div class="actions-container">
      <button type="button"
              class="inverted"
              mat-stroked-button
              (click)="clear()">
        Clear
      </button>
      <button type="button"
              class="inverted"
              mat-stroked-button
              color="danger"
              (click)="save()">
        Add
      </button>
    </div>
  </div>
</div>

<div class="img-container" [hidden]="loading || !field">
  <button type="button"
          *ngIf="!readonly"
          class="remove-btn"
          mat-icon-button
          (click)="remove()">
    <mat-icon>clear</mat-icon>
  </button>
  <img *ngIf="field?.url" [src]="field?.url" alt="Signature">
</div>

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<mat-error *ngIf="invalid">Field is required</mat-error>
