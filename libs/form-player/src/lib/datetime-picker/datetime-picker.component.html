<form [formGroup]="form" class="datetime-container">
  <mat-form-field *ngIf="field.state !== 'hidden'"
                  class="input-control"
                  [class.readonly]="readonly"
                  appearance="outline"
                  (click)="showPicker()">
    <mat-label>Choose a date</mat-label>
    <input matInput formControlName="date" autocomplete="off" [matDatepicker]="picker" [readonly]="readonly">
    <mat-datepicker-toggle matSuffix [for]="picker" *ngIf="!readonly"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field *ngIf="field.showTimePicker" appearance="outline" class="input-control" [class.readonly]="readonly">
    <mat-label>HH:MM</mat-label>
    <input matInput type="time" autocomplete="off" [readonly]="readonly" formControlName="time">
  </mat-form-field>
</form>
