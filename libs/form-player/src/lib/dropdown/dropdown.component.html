<mat-form-field class="input-control" [class.readonly]="readonly" appearance="outline">
  <input type="text"
         matInput
         [formControl]="dropdownControl"
         [matAutocomplete]="auto"
         [matAutocompleteDisabled]="readonly"
         [readonly]="readonly">

  <span matSuffix>
    <mat-icon>arrow_drop_down</mat-icon>
  </span>

  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let option of (filteredOptions | async); trackBy: trackByFn" [value]="option">
      {{ option.value }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
