<div class="content">
  <h1 mat-dialog-title>Add</h1>
  <mat-dialog-content>
    <form name="form" [formGroup]="form">
      <div *ngFor="let field of config?.children">
        <didi-form-field [skipStyle]="true"
                         [form]="form"
                         [field]="field"
                         (setFieldValue)="setFieldValue($event)">
        </didi-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" class="inverted cancel-btn" mat-stroked-button (click)="handleCancel()">
      Cancel
    </button>
    <button type="button" mat-stroked-button color="warn" (click)="handleSubmit()">
      Add
    </button>
  </mat-dialog-actions>
</div>
