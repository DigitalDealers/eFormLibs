<table class="table table-hover ddTable">
  <thead>
    <tr>
      <th *ngFor="let column of settings.columns">
        <a href="javascript:void(0)">{{ column.title }}</a>
      </th>
      <th class="head-actions" *ngIf="settings && settings.showActions"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows"
        [class.selected]="row.selected"
        placement="top"
        container="body"
        [ngbTooltip]="settings.tooltip(row)"
        (click)="handleSelectRow(row)">
      <td *ngFor="let column of settings.columns">{{ row[column.key] }}</td>

      <td class="cell-actions">
        <div *ngIf="settings.showActions" class="actions">
          <button type="button"
                  mat-icon-button
                  *ngFor="let action of settings.actions"
                  [class.disabled]="settings.disableAction(row, action)"
                  [style.display]="settings.hideAction(row, action) ? 'none' : ''"
                  (click)="handleActionClick($event, row, action, settings.disableAction(row, action))">
            <mat-icon>{{ action.name }}</mat-icon>
          </button>
        </div>
      </td>
    </tr>
    <tr *ngIf="!source?.length">
      <td [attr.colspan]="colCount" i18n>No data found</td>
    </tr>
  </tbody>
</table>
