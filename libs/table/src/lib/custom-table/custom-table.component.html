<div class="tabl">
  <div class="row portal-row" *ngFor="let row of rows" (click)="handleSelectRow(row)">
    <div class="columns main-columns">
      <div class="column" *ngFor="let column of settings.columns">
        {{ row[column.key] }}
      </div>
    </div>
    <div class="columns" *ngIf="settings.extraColumns && settings.extraColumns.length">
      <div class="column" *ngFor="let column of settings.extraColumns">
        {{ row[column.key] }}
      </div>
    </div>
    <div class="actions" *ngIf="settings.showActions">
      <button type="button"
              class="column"
              mat-icon-button
              *ngFor="let action of settings.actions"
              (click)="handleActionClick($event, row, action, settings.disableAction(row, action))">
        <mat-icon>{{ action.name }}</mat-icon>
      </button>
    </div>
  </div>
</div>
