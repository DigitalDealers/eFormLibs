<div class="details-wrapper">
  <h5 class="details-header">Contact Manager</h5>
  <button mat-icon-button
          type="button"
          class="manage-close-button"
          mat-dialog-close
          [disableRipple]="true">
    <i class="communication-centre-icon-close"></i>
  </button>
</div>
<div class="contact-manager-wrapper" [class.compact]="!isContactAdmin">
  <ng-container *ngIf="!widgetsLoading && contactManager">
    <didi-contact-manager [contactManager]="contactManager"
                          [componentId]="contactManagerId"
                          (outputEvents)="onContactManagerEvent($event)">
    </didi-contact-manager>
  </ng-container>

  <div class="spinner-wrapper" *ngIf="widgetsLoading">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
</div>
